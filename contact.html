    <article>
        <h1 class="contactHeader">CONTACT</h1>

        <div class="container">
            <form>
                <label for="fname"></label>
                <input type="text" id="fname" placeholder="Your name..." required>
                <br><br>
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email adress..." required>
                <br><br>
                <label for="message"></label>
                <textarea id="message" placeholder="Your message..." style="height: 200px;"></textarea>
                <br><br>
                <input type="submit" value="Submit" required>
            </form>
        </div>
    </article>
